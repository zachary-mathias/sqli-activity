<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="/login" method="post">
      <h1>Login</h1>
            <div class="container">
                <label for="username">Username</label><br>
                <input type="text" placeholder="Enter Username" id="username" name="username"><br>
                <label for="password">Password</label><br>
                <input type="password" placeholder="Enter Password" id="password" name="password"><br>
                <br>
                <button type="submit">Login</button>
            </div>
            <script>
                if (document.location.hash === '#unauthorized') {
                    document.write('<div class="unauthorized"><br>Invalid Username or Password</div>');
                } else if (document.location.hash === '#error') {
                    document.write('<div class="error"><br>An error has occured</div>');
                }
            </script>
        </div>
    </form> 
</body>
</html>
